        <section class="peliculas">
            <img src="https://cl.buscafs.com/www.tomatazos.com/public/uploads/images/319560/319560.jpeg">

        <section class="formularioProfessional">
            <form>

                <h2>Crear Professionales</h2>
                <input id="id" placeholder="ID" />
                <input type="text" id="name" placeholder="Nombre" />
                <input type="number" id="age" placeholder="Edad" />
                <input type="text" id="genre" placeholder="Genero" />
                <input type="number" id="weight" placeholder="Peso" />
                <input type="number" id="height" placeholder="Altura" />
                <input type="text" id="hairColor" placeholder="Color de Pelo" />
                <input type="text" id="eyeColor" placeholder="Color de ojos" />
                <input type="text" id="race" placeholder="Raza" />
                <input id="isRetired" placeholder="Esta Retirado" />
                <input type="text" id="nationality" placeholder="Nacionalidad" />
                <input type="number" id="oscarNumbers" placeholder="Numeros de Oscars" />
                <input type="text" id="profession" placeholder="Profesion" />

                <article class="buttonStu">

                <button class="crearProfessional" type="button" onclick="getProfessional()">Mostrar Professional</button>
                <button class="crearProfessional" type="button" onclick="postProfessionales()">Crear Professional</button>
                <button class="crearProfessional" type="button" onclick="putProfessionales()">Actualizar Professional</button>
                <button class="crearProfessional" type="button" onclick="deleteProfessionales()">Eliminar Professional</button>
            </article>
            </form>
           
        </section>
        <section id="datos">
            <h2>Datos</h2>

            <p id="nombre"></p>
            <p id="edad"></p>
            <p id="genero"></p>
            <p id="peso"></p>
            <p id="altura"></p>
            <p id="colorPelo"></p>
            <p id="colorOjos"></p>
            <p id="raza"></p>
            <p id="EstaRetired"></p>
            <p id="nacionalidad"></p>
            <p id="numeroOscars"></p>
            <p id="profesion"></p>
